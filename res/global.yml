# This is the global settings for all the worlds, if a world have his own settings file it will overwrite these settings for the world.

# Creepers (mob)
CreeperControl:
    Enabled: true
    DestroyWorld: false
    EnableExplosionSound: true
    EnableExplosionSmoke: true
    CostumExplosionStrength:
        Enabled: false
        ExplosionStrength: 3
    CustomExplosions:
        Enabled: false
        Throw:
            Enabled: false
            ThrowPlayers: true
            ThrowMobs: true
            ThrowSpeedMultiplier: 1
        FlyingBlocks:
            Enabled: false
            Chance: 80
    ExplosionRebuild:
        Enabled: false
        RebuildDelay: 60
        RebuildBlockInterval: 1
    Spawning:
        CanSpawnByBreeding: true
        CanSpawnWithWorldGeneration: true
        CanSpawnCustom: true
        CanSpawnNaturally: true
        CanSpawnFromSpawner: true
        CanSpawnFromSpawnerEgg: true
        CanSpawnFromOther: true
    SpawningPotionEffects:
        Enabled: false
        Effects: {}
    CustomHealth:
        Enabled: false
        MinHealth: 20
        MaxHealth: 20
    CustomEquipment:
        Enabled: false
        EquipmentSets: {}
    CustomDrops:
        Enabled: false
        OverwriteDefaultDrops: false
        XP:
            Enabled: false
            DropXP: true
            DropChance: 100
            Multiplier: 1
        Skull:
            Enabled: false
            AddToInventory: true
            Chance: 1
            Amount: 1
    Reviving:
        Enabled: false
        Chance: 25
        Radius: 0
        MinDelay: 0
        MaxDelay: 1.5
        RememberTarget: true
        Reviver:
            Enabled: false
            MaxDistance: 16
            BroadcastRevive: true
            BroadcastRadius: 25
    Despawning:
        Enabled: false
        DespawnWhenFarAway: true
    CanDrown: true
    AlwaysPowered: false
    ExplodeOnDeath: false
    CanPickupItems: false
    CanTargetPlayer: true
    CanTargetMob: true
    DamagePlayers: true
    DamageMobs: true
    PoweredByLightning: true
    Effects:
        Enabled: false
        Triggers: {}
    Locations: {}
    States: {}

